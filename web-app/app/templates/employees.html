
{% include 'base.html' %}

{% block body %}

<div>
	<div class="container mt-5" id="employees-container">
		<h3>Employee List</h3>
			<div class="row">
				<div class="col-md-12 justify-content-md-center">
					<ul class="list-group">
						{% for employee in employees%}
						<li class="list-group-item d-flex justify-content-between">
							{{employee.nama}} 
							<div class="d-inline-block">
						<span style="padding-left: 10px;" >
							<a href="/employees/{{ employee._id }}" class="btn btn-sm btn-primary">Detail</a>
						</span>
						<span>
							<a href="/employees/delete/{{ employee._id }}" class="btn btn-sm btn-danger">Delete</a>
						</span>
						</div>
						</li>
						{% endfor %}
				</div>
			</div>
	</div>
</div>

 {% endblock %}
